<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" href="fonts/Norse-Bold.otf" as="font" type="font/otf" crossorigin="anonymous">
</head>
<body>
    <div class="left-side">
        <div class="left-header">
            <img src="images/odin-lined.png" alt="odin-lined" width="90px" height="120px">
        <h1>Odin</h1>
        </div>
        <div class="left-footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/@haliewestphoto">Unsplash</a></p>
        </div>
        
    </div>
    
    <div class="right-side">

        <div class="right-top">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>know</em> to get started. <br><br>You <em>know</em> you want to.</h2>
        </div>

        <div class="right-mid">
            <h3>Let's do this!</h3>
            <form action="" method="get" id="form">
                <div class="form-container">

                
                <div class="form-row">
                    <div class="input-group">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="fName" required>
                    </div>
                    <div class="input-group">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="lName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" >
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <div class="error">* Passwords do not match</div>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            
        </div>
        
        <div class="right-bottom">
            <button type="submit" form="form">Create Account</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>

        </div>
    </form>
<script src="script.js"></script>
</body>
</html>
